[options]
top=60
right=40
width=400
formcolor=1a1a1a
transparency=40
font-face=Roboto-thin
font-size=14
font-quality=0
contextmenu=1

[pages]
1=Main

[StyleShadow]
FontEffect=Shadow
FontEffectColor=#000000
FontEffectSize=1

[items]
# Colors
set=key:Red,value:#ff2222
set=key:White,value:#ffffff
set=key:Grey,value:#aaaaaa

PAGE=1

# ===== System Info =====
WMI=font-size:70%,color:%White%,text:Distro:,namespace:root\cimv2,query:Win32_OperatingSystem,display:%Caption%
WMI=color:%White%,text:Kernel:,namespace:root\cimv2,query:Win32_OperatingSystem,display:%version%
WMI=color:%Red%,text:CPU:,namespace:root\cimv2,query:Win32_Processor,display: %Name%
WMI=color:%Lime%,text:GPU:,namespace:root\cimv2,query:Win32_VideoController,display: %Name%
COMMENT=text:------------------------------------------------------------------------------------
# ===== Uptime =====
UPTIME=color:%White%,text:Uptime:,interval:1,display:%1d %2[2.0d]:%3[2.0d]:%4[2.0d]
COMMENT=text:------------------------------------------------------------------------------------
# ===== CPU =====
CPU=color:%Red%,text:CPU Usage,interval:1,display:%1[1.0f]%,chart:bar2 scale:linear max:100 series1:1 color1:%White%,count:all
WMI=color:%Red%,text:CPU Freq:,interval:5,namespace:root\cimv2,query:Win32_Processor,display:%CurrentClockSpeed% MHz
CPU=text:CPU,interval:1,background-interval:10,chart:filled height:2 series1:1 color1:%green% series2:2 color2:%magenta% series3:%3 color3:%red%,alarms:(%1 ge 80 %red%)(%2 ge 40 %red%)(%3 ge 20 %orange%),display:Total: %1[2.0f]% KT: %2[2.0f]% Queue: %3
PROCESSCOUNT=text:,font-size:85%,interval:1,display:%1 processes\, %2 threads
COMMENT=font-size:25%
TOPPROCESSCPU=interval:1,maxrows:3,text:#,display:%1 (%2) %3[3.2f]%,alarms:(%3 gt 2 %yellow%) (%3 gt 5 %orange%) (%3 gt 15 %red%)
COMMENT=font-size:25%

PHYSICALRAM=color:%White%,text:Ram Usage:,interval:2,chart:bar2 scale:linear max:100 series1:3 color1:%White%,display:%1[3.1b]B / %2[3.1b]B (%3%)
PAGEFILE=color:%White%,text:Swap Usage:,interval:2,display:%3%,chart:bar2 scale:linear max:100 series1:3 color1:%White%,counter:pu
COMMENT=font-size:25%
TOPPROCESSMEM=interval:1,counter:pu,maxrows:3,text:#,display:%1 (%2) %3[1.1b]B,alarms:(%3 gt 536870912 %yellow%) (%3 gt 1073741824 %orange%) (%3 gt 2147483648 %red%)
COMMENT=font-size:25%


COMMENT=text:------------------------------------------------------------------------------------

# ===== GPU Info =====
CMD=color:%Lime%,text:GPU Usage:,interval:4,file:nvidia-smi.exe,parameters:--query-gpu=utilization.gpu --format=csv,noheader,nounits,read-as-csv:1,display:%1,bar:bar2 scale:linear max:100 series1:1 color1:%White%
# GPU1 Memory Usage
CMD=color:%Lime%,text:VRAM Usage:,interval:4,file:nvidia-smi.exe,parameters:--query-gpu=memory.used,memory.total --format=csv,noheader,nounits,read-as-csv:1,display:%1/4096 MiB,bar:bar2 scale:linear max:%2 series1:1 color1:%White%
# GPU1 Temperature
CMD=color:%Lime%,text:GPU Temp:,interval:4,file:nvidia-smi.exe,parameters:--query-gpu=temperature.gpu --format=csv,noheader,nounits,read-as-csv:1,display:%1°C
# GPU1 Power (Watts) — if supported
CMD=color:%Lime%,text:GPU Watts:,interval:4,file:nvidia-smi.exe,parameters:--query-gpu=power.draw --format=csv,noheader,nounits,read-as-csv:1,display:%1
COMMENT=text:----------------------------------------------------------------------------------------------------------------

# ===== Disks =====
LOGICALDRIVES=interval:5,font-size:85%,chart:bar2 scale:linear max:100 series1:7 color1:%White%,display:%1: %6[1.0B]B / %5[1.0B]B (%7[1.0f]%)
COMMENT=text:------------------------------------------------------------------------------------

# ===== Network =====
COMMENT=color:%White%,style:bi,text:Network
NETCONNECTIONS=interval:5,text:Connections
NETPACKETS=active:0,interval:5,display:r:%1[1.0n]  s:%2[1.0n]
NETPACKETSRATE=active:1,interval:5,text:Rate,mtu:1500,display:Down: %1[1.0b]Bps  Up: %2[1.0b]Bps
COMMENT=font-size:25%
NETWORKINTERFACES=active:1,interval:30,font-size:85%,text:Interface,operstatus:1,friendlyfilter:-VMware-vEthernet,iftype:6 71,display:%3|%8
COMMENT=font-size:50%